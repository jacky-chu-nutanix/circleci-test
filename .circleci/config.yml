version: 2.1

parameters:
  manual_test:
    type: boolean
    default: false

executors:
  docker-img:
    docker:
      - image: circleci/python:3.9-stretch

jobs:
  build:
    executor:
      docker-img
    steps:
      - checkout
      - run: echo "Hello world"

workflows:
  commit:
    jobs:
      - build
  manual_test:
    jobs:
      - build
    when: << pipeline.parameters.manual_test >>
